<html>
  <head>
    <Title>Table 1</Title>
    <style>
      table, th, td{
        border:1px solid black;
        border-collapse: collapse;
        padding:30px;
        width:20%;
        height:50px;
        text-align:left;
        color:2F4F4F;
      }
    </style>
  </head>
<body>
<table>
  
  <tr>
    <th>Name</th>
    <th colspan="2">Jobs</th>
    <th>Working Experience</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Software Engineer</td>
    <td>Data Analyst</td>
    <td rowspan="2">5 Years</td>
  </tr>
  <tr>
    <td>Ale</td>
    <td colspan="2">Senior Web Developer</td>
    
  </tr>
  <tr>
    <td>Jack</td>
    <td>Junior Tech Writer</td>
    <td>Blogger</td>
    <td>6 Months</td>
  </tr>
</table>
</body>
</html>
