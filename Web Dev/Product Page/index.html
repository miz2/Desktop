<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image/image1.png" alt="" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn "></span>
                    <span class="btn "></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>Rs. 1500</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae odio nisi sunt quaerat sit reiciendis.
                </p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="elarge">
                            <input type="radio" name="size" id="elarge">
                            <span>XL</span>
                        </label>
                        <label for="eelarge">
                            <input type="radio" name="size" id="eelarge">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let productImg=document.getElementById("productImg")
        let btn=document.getElementsByClassName("btn")
        btn[0].onclick=function(){
            productImg.src="image/image1.png"
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }
        btn[1].onclick=function(){
            productImg.src="image/image2.png"
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }
        btn[2].onclick=function(){
            productImg.src="image/image3.png"
            for(bt of btn){
                bt.classList.remove("active")
            }
            this.classList.add("active")
        }
    </script>
</body>

</html>
