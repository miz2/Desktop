    <h1>Leave a Recommendation</h1>
    <form id="recommendationForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="recommendation">Recommendation:</label>
        <textarea id="recommendation" name="recommendation" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        // JavaScript code for handling form submission
        const form = document.getElementById("recommendationForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // You can add code here to handle the form data, e.g., sending it to a server or storing it locally
            const name = document.getElementById("name").value;
            const recommendation = document.getElementById("recommendation").value;

            // For this example, we'll simply display an alert with the submitted data
            alert(`Thank you, ${name}, for your recommendation: "${recommendation}"`);
            
            // You can add additional logic to process or store the data as needed.
        });
    </script>
