<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About MyCity</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .city-name {
    font-size: 36px;
    color: blue;
    text-align: center;
    margin-top: 20px;
  }
  .landmark {
    margin-top: 15px;
  }
  .landmark span {
    font-size: 24px;
    font-style: italic;
    margin-right: 10px;
  }
  .college {
    font-weight: bold;
    color: red;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    50% {
      opacity: 0;
    }
  }
  .scrolling-text {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    font-style: italic;
  }
  .landmark{
    background-color: cornsilk;
  }
  body{
    background-color: rgb(39, 77, 77);
  }
</style>
</head>
<body>
<h1 class="city-name">MyCity Dehradun</h1>
<div class="landmark">
  <span style="color: green; font-family: 'Times New Roman', serif;">Park Name: MDDA Park</span>
  <span style="color: purple; font-family: 'Arial Black', sans-serif;">Museum Name: FRI</span>
  <span class="college">My College Name: DIT University</span>
  <span style="color: orange; font-family: 'Courier New', monospace;">Unison Centrio Mall</span>
</div>
<div class="scrolling-text">
  <marquee behavior="scroll" direction="left">
    Welcome to the wonderful city of Dehradun! Explore its beauty and charm.
  </marquee>
</div>
</body>
</html>
