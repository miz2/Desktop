<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img2{
            height: 250px;
            width: 250px;
            opacity: 0.4;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Effects in jQuery</h1>
    <img id="img1" src="images/jas.png" alt="icon"> <!-- Update the ID to "img1" -->

    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">Fade in</button>
    <button id="btn5">Fade out</button>

    <button id="btn7">Slide up</button>

    <img id="img2" src="images/jas.png" alt="icon">
    <br>
    <button id="btn">Animate</button>
